---
version: "3.7"

x-defaultCONF: &defaultCONF
  domainname: beowulf.cc
  restart: unless-stopped
  env_file:
  - ./env/global.env
x-driver_opts: &driverOpts
    type: nfs
    o: addr=10.10.10.252,rw,bg,intr,soft,nolock
x-nfs-driver: &nfsDriver
  driver: local

services:
  minecraft:
    container_name: forge
    image: itzg/minecraft-server
    hostname: forge
    env_file: [./env/forge.env]
    ports:
      - "28016:28016"
      - "25565:25565"
    networks: [forge-net]
    volumes: [forgeMC:/data]
    restart: unless-stopped
  rcon:
    container_name: rcon
    image: itzg/rcon
    hostname: rcon
    ports:
      - "4326:4326"
      - "4327:4327"
    networks: [forge-net]
    volumes: [rcon:/opt/rcon-web-admin/db]
  plex:
    container_name: plex
    image: plexinc/pms-docker
    hostname: plex
    <<: *defaultCONF
    ports:
      - "3005:3005"
      - "8324:8324"
      - "32400:32400"
      - "32469:32469"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412-32414:32412-32414/udp"
    networks: [plex-net]
    volumes:
      - PlexCFG:/config
      - PlexLib:/data
      - TMP:/transcode
  watchtower:
    container_name: watchtower
    image: v2tec/watchtower
    command: --cleanup --schedule "0 0 3 * * *"
    <<: *defaultCONF
    volumes: [/var/run/docker.sock:/var/run/docker.sock]
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    hostname: sonarr
    <<: *defaultCONF
    ports: ["8989:8989"]
    networks:
      - torrent-net
      - plex-net
    volumes:
      - SonarrCFG:/config
      - PlexTV:/tv
      - Downloads:/downloads
  radarr:
    container_name: radarr
    image: linuxserver/radarr
    hostname: radarr
    <<: *defaultCONF
    ports: ["7878:7878"]
    networks:
      - torrent-net
      - plex-net
    volumes:
      - RadarrCFG:/config
      - PlexMovies:/movies
      - Downloads:/downloads
  portainer:
    container_name: portainer
    image: portainer/portainer
    hostname: portainer
    command: -H unix:///var/run/docker.sock
    <<: *defaultCONF
    ports: ["9000:9000"]
    networks: [port-net]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - PortainerDAT:/data
  nginx:
    image: linuxserver/letsencrypt
    container_name: nginx
    <<: *defaultCONF
    env_file: [./env/nginx.env]
    ports:
      - "80:80"
      - "443:443"
    networks:
      - torrent-net
      - port-net
      - plex-net
      - forge-net
    volumes: [nginx_cfg:/config]
    cap_add: [NET_ADMIN]
  vpn:
    container_name: vpn
    image: bubuntux/nordvpn
    hostname: vpn
    <<: *defaultCONF
    env_file: [./env/nordvpn.env]  
    ports:
      - "9117:9117" # jackett
      - "8112:8112" # deluge
      - "8118:8118" # vpn
      - "58846:58846"
      - "58946:58946"
    networks: [torrent-net]
    devices: [/dev/net/tun]
    cap_add: [NET_ADMIN]
  deluge:
    container_name: deluge
    image: linuxserver/deluge
    <<: *defaultCONF
    volumes:
      - DelugeCFG:/config
      - Downloads:/downloads
    network_mode: service:vpn
    depends_on: [vpn]
  jackett:
    container_name: jackett
    image: linuxserver/jackett
    <<: *defaultCONF
    volumes:
      - JackettCFG:/config
      - TMP:/downloads
    network_mode: service:vpn
    depends_on: [vpn]
    
networks:
  torrent-net:
  port-net:
  plex-net:
  forge-net:

volumes:
  forgeMC: 
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/forge/data"
  rcon: 
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/rcon/db"
  RadarrCFG: 
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/radarr/config"
  SonarrCFG:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/sonarr/config"
  JackettCFG:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/jackett/config"
  DelugeCFG:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/deluge/config"
  Downloads:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/downloads"
  PlexTV:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/library/television"
  PlexMovies:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/library/movies"
  PlexLib:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/library"
  PlexCFG:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/config"
  NginxCFG:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/nginx/config"
  TMP:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/tmp"
  PiETC:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/pihole/etc-pihole/"
  PiMasq:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/pihole/etc-dnsmasq.d/"
  PortainerDAT:
    <<: *nfsDriver
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/portainer/data"