version: "3.7"

x-defaultCONF: &defaultCONF
  domainname: beowulf.cc
  restart: unless-stopped
  env_file:
  - ./env/global.env

x-driver_opts: &driverOpts
    type: nfs
    o: addr=10.10.10.252,rw,bg,intr,soft,nolock

services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    hostname: plex
    <<: *defaultCONF
    ports:
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32400:32400/tcp
      - 32469:32469/tcp
#      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    networks:
      - plex-net
    volumes:
      - PlexCFG:/config
      - PlexLib:/data
      - TMP:/transcode

  watchtower:
    container_name: watchtower
    image: v2tec/watchtower
    command: --cleanup --schedule "0 0 3 * * *"
    <<: *defaultCONF
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  pihole:
    container_name: pihole
    image: pihole/pihole
    hostname: pihole
    <<: *defaultCONF
    env_file:
      - ./env/pihole.env
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
#      - 8888:80/tcp
#      - 4444:443/tcp
    networks:
      - piHole-net
    volumes:
      - PiETC:/etc/pihole/
      - PiMasq:/etc/dnsmasq.d/

  netdata:
    container_name: netdata
    image: netdata/netdata
    hostname: netdata
    <<: *defaultCONF
    ports:
      - 19999:19999
    networks:
      - net-net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    hostname: sonarr
    <<: *defaultCONF
    ports:
      - 8989:8989
    networks:
      - torrent-net
      - plex-net
    volumes:
      - SonarrCFG:/config
      - PlexTV:/tv
      - Downloads:/downloads

  radarr:
    container_name: radarr
    image: linuxserver/radarr
    hostname: radarr
    <<: *defaultCONF
    ports:
      - 7878:7878
    networks:
      - torrent-net
      - plex-net
    volumes:
      - RadarrCFG:/config
      - PlexMovies:/movies
      - Downloads:/downloads

  portainer:
    container_name: portainer
    image: portainer/portainer
    hostname: portainer
    command: -H unix:///var/run/docker.sock
    <<: *defaultCONF
    ports:
      - 9000:9000
    networks:
      - port-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - PortainerDAT:/data

  nginx:
    image: linuxserver/letsencrypt
    container_name: nginx
    <<: *defaultCONF
    env_file:
      - ./env/nginx.env
    ports:
      - 80:80
      - 443:443
    networks:
      - torrent-net
      - port-net
      - plex-net
      - piHole-net
      - net-net
    volumes:
      - NginxCFG:/config
    cap_add:
      - NET_ADMIN

  vpn:
    container_name: vpn
    image: bubuntux/nordvpn
    hostname: vpn
    <<: *defaultCONF
    env_file:
      ./env/nordvpn.env
    ports:
      - 9117:9117 # jackett
      - 8112:8112 # deluge
      - 8118:8118 # vpn
      - 58846:58846
      - 58946:58946
    networks:
      - torrent-net
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun

  deluge:
    container_name: deluge
    image: linuxserver/deluge
    <<: *defaultCONF
    volumes:
      - DelugeCFG:/config
      - Downloads:/downloads
    network_mode: service:vpn
    depends_on:
      - vpn

  jackett:
    container_name: jackett
    image: linuxserver/jackett
    <<: *defaultCONF
    volumes:
      - JackettCFG:/config
      - TMP:/downloads
    network_mode: service:vpn
    depends_on:
      - vpn

networks:
  piHole-net:
    driver: bridge
  torrent-net:
    driver: bridge
  port-net:
    driver: bridge
  plex-net:
    driver: bridge
  net-net:
    driver: bridge

volumes:
  RadarrCFG: 
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/radarr/config"
  SonarrCFG:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/sonarr/config"
  JackettCFG:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/jackett/config"
  DelugeCFG:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/deluge/config"
  Downloads:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/downloads"
  PlexTV:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/library/television"
  PlexMovies:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/library/movies"
  PlexLib:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/library"
  PlexCFG:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/plex/config"
  NginxCFG:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/nginx/config"
  TMP:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/tmp"
  PiETC:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/pihole/etc-pihole/"
  PiMasq:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/pihole/etc-dnsmasq.d/"
  PortainerDAT:
    driver: local
    driver_opts:
      <<: *driverOpts
      device: ":${NASROOT}/portainer/data"