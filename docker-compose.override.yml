    rcon:
        container_name: rcon
        image: itzg/rcon
        hostname: rcon
        labels:
            - 'com.centurylinklabs.watchtower.enable=true'

            # NOTE - rcon doesn't seem to be able to handle an https.  I can connect to the webinterface
            # but unless I use a non ssl connection, the websocket doens't work

            # Web UI
            - 'traefik.enable=true'
            - 'traefik.http.routers.rcon.rule=Host(`rcon.beowulf.cc`)'
            - 'traefik.http.routers.rcon.entrypoints=web'
            - 'traefik.http.routers.rcon.priority=2'
            #- 'traefik.http.routers.rcon.tls.domains[0].main=beowulf.cc'
            #- 'traefik.http.routers.rcon.tls.domains[0].sans=*.beowulf.cc'
            #- 'traefik.http.routers.rcon.tls.certresolver=CFWildcard'
            - 'traefik.http.routers.rcon.service=rcon'
            - 'traefik.http.services.rcon.loadbalancer.server.port=4326'
        ports:
            - 4326:4326
            - 4327:4327
        networks: [forge-net]
        volumes: [rcon:/opt/rcon-web-admin/db]
        restart: always
    bedrockCreative:
        container_name: bedrockCreative
        image: itzg/minecraft-bedrock-server
        hostname: bedrockCreative
        environment:
            EULA: 'TRUE'
            DIFFICULTY: normal
            GAMEMODE: creative
            SERVER_NAME: 'Creativo'
            SERVER_PORT: '19134'
            ALLOW_CHEATS: 'true'
            MAX_PLAYERS: '7'
            LEVEL_NAME: 'Creativo'
        ports:
            - 19134:19134/udp
            - 19134:19134/tcp
        networks: [forge-net]
        volumes: ['bedrockCreativeMC:/data']
        restart: unless-stopped
    bedrock:
        container_name: bedrock
        image: itzg/minecraft-bedrock-server
        hostname: bedrock
        environment:
            EULA: 'TRUE'
            GAMEMODE: survival
            DIFFICULTY: normal
            SERVER_NAME: 
        ports:
            - 19132:19132/udp
            - 19132:19132/tcp
        networks: [forge-net]
        volumes: ['bedrockMC:/data']
        restart: unless-stopped
    vanilla:
        container_name: vanilla
        image: itzg/minecraft-server
        hostname: vanilla
        environment:
            EULA: 'TRUE'
            ENABLE_RCON: 'TRUE'
            RCON_PASSWORD: m1n3craft
            RCON_PORT: 28016
        ports: ['25567:25565']
        networks: [forge-net]
        volumes: ['./minecraft:/data']
        restart: unless-stopped
    vanillaBAK:
        container_name: vanillaBAK
        image: itzg/mc-backup
        environment:
            BACKUP_NAME: 'vanilla'
            BACKUP_INTERVAL: '24h'
            PRUNE_BACKUPS_DAYS: 7
            BACKUP_METHOD: 'tar'
            DEST_DIR: '/backups'
            LINK_LATEST: 'false'
            INITIAL_DELAY: 0
            RCON_HOST: vanilla
            RCON_PORT: 28016
            RCON_PASSWORD: m1n3craft
        networks: [forge-net]
        volumes:
            - 'backupMC:/backups'
            - './minecraft:/data'
    terraria:
        container_name: 'terraria'
        image: ryshe/terraria
        command: '-world /world/The_Unlawful_Crown_of_Teeth.wld'
        ports: ['7777:7777']
        networks: [terraria-net]
        volumes: [terraria:/world]

networks:
    terraria-net:

volumes:
    backupMC: 
        <<: *nfsDriver
        driver_opts:
            <<: *driverOpts
            device: ':/volume1/docker/minecraft/backups'
    bedrockMC:
        <<: *nfsDriver
        driver_opts:
            <<: *driverOpts
            device: ':/volume1/docker/bedrock-server'
    bedrockCreativeMC:
        <<: *nfsDriver
        driver_opts:
            <<: *driverOpts
            device: ':/volume1/docker/bedrockCreative'
    forgeMC:
        <<: *nfsDriver
        driver_opts:
            <<: *driverOpts
            device: ':/volume1/docker/forge/data'
    rcon: 
        <<: *nfsDriver
        driver_opts:
            <<: *driverOpts
            device: ':/volume1/docker/rcon/db'
    terraria:
        <<: *nfsDriver
        driver_opts: 
            <<: *driverOpts
            device: ':/volume1/docker/terraria'