## Version 2018/04/07 - Changelog: https://github.com/linuxserver/docker-letsencrypt/commits/master/root/defaults/nginx.conf

user abc;
worker_processes 4;
pid /run/nginx.pid;
include /etc/nginx/modules/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	variables_hash_max_size 2048;
	
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	client_max_body_size 0;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /config/log/nginx/access.log;
	error_log /config/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";
    
	include /etc/nginx/conf.d/*.conf;
	include /config/nginx/site-confs/*;
  
}

### BEGIN ESXi
stream {
    upstream bninetwo {
        server 10.10.10.250:902;
    }

    upstream bninethree {
        server 10.10.10.250:903;
    }

    upstream bfourtwoseven {
        server 10.10.10.250:427;
    }

    server {
        listen 902;
        proxy_pass bninetwo;
    }

    server {
        listen 902 udp;
        proxy_pass bninetwo;
    }

    server {
        listen 903;
        proxy_pass bninethree;
    }

    server {
	listen 427 udp;
	proxy_pass bfourtwoseven;
    }
}
### END ESXi
daemon off;
